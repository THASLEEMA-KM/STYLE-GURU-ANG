<app-header [dataFromParent]="insideHome"></app-header>
<div>
    <!-- header -->
    <header class="py-5">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img height="500px" src="https://competitionandmarkets.blog.gov.uk/wp-content/uploads/sites/149/2020/11/Blog-header-image-620x349.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img height="500px" src="https://cdn.pixabay.com/photo/2019/03/21/15/18/shop-4071232_640.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img height="500px" src="https://thesciencesurvey.com/wp-content/uploads/2020/06/F11173EF-9769-4152-849C-5F35E5BEFF87-1-2-900x675.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <h2 class="fw-bolder text-primary text-center"><u>Our Products</u></h2>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor="let product of allProducts | search : searchKey " class="col mb-5">
                    <div class="card h-100 p-2">
                        <!-- Product image-->
                        <img routerLink="/{{product.id}}/view" style="cursor: pointer;" class="card-img-top" [src]="product.image" alt="..." height="250px" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-evenly">
                                <button (click)="addToWishlist(product)" class="btn">
                                    <i class="fa-solid fa-heart text-danger"></i>
                                </button>
                                <button (click)="addToCart(product)" class="btn">
                                    <i class="fa-solid fa-cart-plus text-success"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="(allProducts | search : searchKey).length==0" class="text-danger fw-bolder fs-4 text-center">
                  *Product Not Found
                </div>
            </div>
        </div>
    </section>
</div>
