<div class="container-fluid" style="height: 100vh;">
    <h1 class="text-center text-black mt-5">Login Here</h1>
    <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="row border rounded shadow p-4 mt-5" style="height: 400px;">
                <div class="col-lg-6">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-10299071-8333958.png" style="height: 350px;" alt="login">
                </div>
                <div class="col-lg-6 mt-3">
                    <h3 class="text-center text-primary pb-3">Welcome User</h3>
                    <form (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="form-floating mb-3">
                            <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                          <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger mb-3">
                            *Invalid Email
                          </div>
                          <div class="form-floating">
                            <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger mb-3">
                            *Invalid Password
                          </div>
                          <div class="my-3 text-center">
                            <button type="submit" class="btn btn-success mb-3">LOGIN</button>
                            <p><b>New User?</b> Please <a routerLink="/register"><b>Register</b></a></p>
                          </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
