<div class="container-fluid" style="height: 100vh;">
    <h1 class="text-center text-black mt-5">Register Here</h1>
    <div class="row d-flex justify-content-center align-items-center mt-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="row border rounded shadow p-4 mt-5" style="height: 450px;">
                <div class="col-lg-6">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnyoD49VN8eTp1wuyjE5N06o9B6BN7prH4-Q&s" style="height: 350px; width: 300px;" alt="login">
                </div>
                <div class="col-lg-6 mt-5 py-4">
                    <form (ngSubmit)="register()" [formGroup]="registerForm">
                      <div class="form-floating mb-3">
                          <input name="username" formControlName="username" type="text" class="form-control" id="floatingName" placeholder="name@example.com">
                          <label for="floatingName">User name</label>
                      </div>
                      <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="fw-bolder text-danger mb-3">
                        *Invalid user name
                      </div>
                      <div class="form-floating mb-3">
                          <input name="email" formControlName="email"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                      </div>
                      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="fw-bolder text-danger mb-3">
                        *Invalid Email
                      </div>
                        <div class="form-floating">
                          <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                        </div>
                        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="fw-bolder text-danger mb-3">
                          *Invalid Password
                        </div>
                        <div class="my-3 text-center">
                          <button  type="submit" class="btn btn-success mb-3">REGISTER</button>
                          <p>Already have an account? Please <a routerLink="/login"><b>Login</b></a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
