<app-header></app-header>
<div style="margin-top: 150px;" class="justify-content-center align-items-center">
  <div *ngIf="!checkoutStatus" class="mt-5">
        <h1 class="text-center text-primary fw-bolder my-3">Delivery Details</h1>
        <div  class="row mt-5 d-flex justify-content-center container-fluid">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 border rounded p-5">
                <form [formGroup]="checkoutForm">
                    <div class="form-floating mb-3">
                        <input name="username" formControlName="username" type="text" class="form-control" id="floatingInputName" placeholder="name@example.com">
                        <label for="floatingInputName">Your Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="address" formControlName="address" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="pincode" formControlName="pincode" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Pincode</label>
                      </div>
                      <div class="d-flex justify-content-evenly py-3">
                        <button (click)="cancel()" class="btn btn-warning">Cancel</button>
                        <button (click)="porceedToBuy()" class="btn btn-success">Proceed to Buy</button>
                      </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
  </div>
  <div *ngIf="checkoutStatus">
    <h1 class="text-center text-primary fw-bolder my-3">Payment Details</h1>
    <hr>
    <span class="fw-bolder my-3">To address,</span>
    <h5>{{checkoutForm.value.username}}</h5>
    <h5>{{checkoutForm.value.address}}</h5>
    <h5>{{checkoutForm.value.pincode}}</h5>
    <h4 class="text-danger">Total Amount : $ {{totalAmount}}</h4>
    <div class="payment my-5">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>

  </div>
</div>
